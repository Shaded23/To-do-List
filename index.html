<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>To-Do List</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="main-wrapper">
				<h1 class="branding">To-Do List</h1>
				<div class="item-wrapper">
					<ul>
						<li class="todo base-s">First Item</li>
						<li class="todo base-s">Second Item</li>
						<li class="todo base-s">Third Item</li>
					</ul>
				</div>
				<button id="add-todo" class="add-todo base-s">Add Item</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
